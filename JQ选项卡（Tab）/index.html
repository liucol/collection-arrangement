<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  	ul,li{
  		padding: 0;
  		margin: 0;
  	}
  	li{
  		list-style: none;
  	}
  	.clearfix:after{
  		content: " ";
  		display: block;
  		clear: both;
  	}
  	.table{
  		padding: 20px 20px;
  		margin: 20px auto;
  		width:600px;
  		border: 1px solid #ccc;
  		border-radius: 4px;
  	}
  	.table .table-head{
  		border-bottom: 1px solid #ccc;
  	}
  	.table .table-head>li{
  		float: left;
  		padding: 10px 20px;
  		cursor: pointer;
  		border-top: 1px solid #FFFFFF;
  		border-left: 1px solid #FFFFFF;
  		border-right: 1px solid #FFFFFF;
  		color: brown;
  	}
  	.table .table-head .active{
  		margin-bottom: -1px;
  		border: 1px solid #ccc;
  		border-bottom-color: #FFFFFF;
  		border-radius: 4px 4px 0 0;
  		color: #333;
  	}
  	.table .table-box li{
  		display: none;
  		padding: 30px 20px;
  		height: 200px;
  	}
  	.table .table-box .active{
  		display: block;
  	}
  </style>
</head>
		<body>
			<div class="table">
				<ul class="table-head clearfix">
					<li class="active">选项一</li>
					<li>选项二</li>
					<li>选项三</li>
				</ul>
				<ul class="table-box">
					<li class="active">111111111</li>
					<li>222222222</li>
					<li>333333333</li>
				</ul>
			</div>
			<script src="js/jquery-3.2.0.min.js"></script>
			<script>
				var $head_lis=$(".table-head li")
				var $box_lis=$(".table-box li")
				$head_lis.on("click",function(){
					//获取当前li的下标
					var index=$(this).index()
					//删除active 添加新单击元素active
					$head_lis.removeClass("active")
					$(this).addClass("active")
					
					$box_lis.removeClass("active")
					$box_lis.eq(index).addClass("active")
				})
			</script>
		</body>
</html>
